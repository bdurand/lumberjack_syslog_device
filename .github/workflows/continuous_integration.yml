name: Continuous Integration

on:
  push:
    branches:
      - main
      - actions-*
  pull_request:
    branches-ignore:
      - actions-*
  workflow_dispatch:

env:
  BUNDLE_CLEAN: "true"
  BUNDLE_PATH: vendor/bundle
  BUNDLE_JOBS: 3
  BUNDLE_RETRY: 3

jobs:
  build:
    name: ${{ matrix.ruby }} build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - ruby: "ruby"
            standardrb: true
            yard: true
          - ruby: "3.0"
          - ruby: "2.7"
    steps:
    - uses: actions/checkout@v4
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby}}
    - name: Install gems
      run: |
        bundle install
    - name: Run Tests
      run: bundle exec rake
    - name: standardrb
      if: matrix.standardrb
      run:  bundle exec standardrb
    - name: yard
      if: matrix.yard == true
      run:  bundle exec yard --fail-on-warning
